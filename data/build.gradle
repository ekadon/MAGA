apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def dataDependencies = rootProject.ext.dataDependencies

    implementation dataDependencies.kotlin
    implementation dataDependencies.rxJava
    implementation dataDependencies.logan
    kapt dataDependencies.loganCompiler
    implementation dataDependencies.retrofit
    implementation dataDependencies.retrofitRx
    implementation dataDependencies.loganRetrofit
    implementation(dataDependencies.room) {
        exclude group: dataDependencies.androidGroup
    }
    kapt dataDependencies.roomCompiler
    implementation(dataDependencies.roomRx) {
        exclude group: dataDependencies.androidGroup
    }

    def dataTestDependencies = rootProject.ext.dataTestDependencies

    testImplementation dataTestDependencies.junit
    testImplementation dataTestDependencies.mockito
}
