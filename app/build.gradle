apply plugin: 'com.android.application'
apply plugin: 'hu.supercluster.paperwork'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "oleg.osipenko.maga"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':domain')
    implementation project(path:':data', configuration: 'default')

    def appDependencies = rootProject.ext.appDependencies
    def appTestDependencies = rootProject.ext.appTestDependencies
    def appAndroidTestDependencies = rootProject.ext.appAndroidTestDependencies

    implementation appDependencies.kotlin
    implementation appDependencies.supportLib
    implementation appDependencies.glide
    kapt appDependencies.glideCompiler

    testImplementation appTestDependencies.junit
    testImplementation appTestDependencies.mockito
    testImplementation appTestDependencies.robolectric

    androidTestImplementation appAndroidTestDependencies.testRunner
    androidTestImplementation appAndroidTestDependencies.rules
    androidTestImplementation(appAndroidTestDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation(appAndroidTestDependencies.espressoContrib) {
        exclude module: 'hamcrest-core'
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
        exclude module: 'support-v13'
        exclude module: 'recyclerview-v7'
        exclude module: 'design'
        exclude module: 'appcompat-v7'
    }
    androidTestImplementation appAndroidTestDependencies.espressoIntents
    androidTestImplementation appAndroidTestDependencies.espressoAccessibility
    androidTestImplementation appAndroidTestDependencies.mockito
}
