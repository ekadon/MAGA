apply plugin: 'com.android.application'
apply plugin: 'hu.supercluster.paperwork'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "oleg.osipenko.maga"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':domain')
    compile project(':data')

    def appDependencies = rootProject.ext.appDependencies
    def appTestDependencies = rootProject.ext.appTestDependencies
    def appAndroidTestDependencies = rootProject.ext.appAndroidTestDependencies

    compile appDependencies.kotlin
    compile appDependencies.supportLib

    testCompile appTestDependencies.junit
    androidTestCompile(appAndroidTestDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
