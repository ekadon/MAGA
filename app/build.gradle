apply plugin: 'com.android.application'
apply plugin: 'hu.supercluster.paperwork'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "oleg.osipenko.maga"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':domain')
    implementation project(':data')

    def appDependencies = rootProject.ext.appDependencies
    def appTestDependencies = rootProject.ext.appTestDependencies
    def appAndroidTestDependencies = rootProject.ext.appAndroidTestDependencies

    implementation appDependencies.kotlin
    implementation appDependencies.supportLib

    testImplementation appTestDependencies.junit

    androidTestImplementation appAndroidTestDependencies.testRunner
    androidTestImplementation appAndroidTestDependencies.rules

    androidTestImplementation(appAndroidTestDependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation (appAndroidTestDependencies.espressoContrib){
        exclude module: 'hamcrest-core'
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
        exclude module: 'support-v13'
        exclude module: 'recyclerview-v7'
        exclude module: 'design'
        exclude module: 'appcompat-v7'
    }
    androidTestImplementation appAndroidTestDependencies.espressoIntents
    androidTestImplementation appAndroidTestDependencies.espressoAccessibility

    // The following Espresso dependency can be either "implementation"
    // or "androidTestImplementation", depending on your app's implementation
    implementation appAndroidTestDependencies.espressoIdlingResources
}
